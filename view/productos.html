<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos | Tienda de ropa</title>
    <link rel="stylesheet" href="../css/productos.css">
</head>
<body>
    <header class="site-header">
        <div class="header-inner">
            <span class="logo">Productos</span>
            <nav class="main-nav">
                <ul>
                    <li><a href="#inicio">Inicio</a></li>
                    <li><a href="#hombre">Hombre</a></li>
                    <li><a href="#mujer">Mujer</a></li>
                    <li><a href="#ninos">Niños</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <section id="inicio" class="page-section gallery-section">
            <h2 class="gallery-title">Más populares</h2>
            <div id="gallery" class="gallery" role="list">
                <!-- Gallery items are injected by productos.js -->
            </div>
        </section>

        <section id="hombre" class="page-section gallery-section">
            <h2 class="gallery-title">Hombre</h2>
            <div id="gallery-hombre" class="gallery" role="list">
                <!-- Injected by productos.js -->
            </div>
        </section>

        <section id="mujer" class="page-section gallery-section">
            <h2 class="gallery-title">Mujer</h2>
            <div id="gallery-mujer" class="gallery" role="list">
                <!-- Injected by productos.js -->
            </div>
        </section>

        <section id="ninos" class="page-section gallery-section">
            <h2 class="gallery-title">Niños</h2>
            <div id="gallery-ninos" class="gallery" role="list">
                <!-- Injected by productos.js -->
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="footer-inner">
            <p>&copy; <span id="year"></span> Tienda de Ropa. Todos los derechos reservados.</p>
        </div>
    </footer>

    <div id="lightbox" class="lightbox" aria-hidden="true" role="dialog" aria-modal="true" aria-label="Vista ampliada">
        <button type="button" class="lightbox-close" aria-label="Cerrar">&times;</button>
        <div class="lightbox-backdrop"></div>
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="" class="lightbox-image">
            <p id="lightbox-caption" class="lightbox-caption"></p>
        </div>
    </div>

    <script src="../js/productos.js"></script>
</body>
</html>
